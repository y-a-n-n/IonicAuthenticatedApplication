-->
<ion-header>

  <ion-navbar>
    <ion-title>Log In</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="id"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="pass"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button color="primary" block (click)="doLogin()">Log In</button>
      </div>
    </ion-list>
  </form>
</ion-content>
